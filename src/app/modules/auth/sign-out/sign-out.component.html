<div class="flex flex-col flex-auto items-center sm:justify-center min-w-0">
  <div class="w-full sm:w-auto py-8 px-4 sm:p-12 sm:rounded-2xl sm:shadow sm:bg-card">
    <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
      <!-- Logo -->
      <div class="flex justify-center" style="width: auto;">
        <!-- <img class="w-30" src="assets/images/logo/lanala.png"> -->
      </div>

      <!-- Title -->
      <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight text-center">Vous vous êtes déconnecté !</div>
      <div class="flex justify-center mt-0.5 font-medium">
        <!-- Redirect countdown -->
        @if (countdown > 0) {
          Redirection dans {{countdown | i18nPlural: countdownMapping }}
        }

        <!-- Redirect message -->
        @if (countdown === 0) {
          Vous avez été redirigé!
        }
      </div>

      <!-- Form footer -->
      <div class="mt-8 text-md font-medium text-secondary text-center">
        <span>Aller à la</span>
        <a class="ml-1 text-primary-500 hover:underline" [routerLink]="['/sign-in']">page de connexion
        </a>
      </div>
    </div>
  </div>
</div>
