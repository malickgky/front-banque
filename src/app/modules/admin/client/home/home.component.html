<div class="flex flex-col flex-auto min-w-0  mx-4 mb-0 ">

    <div class="flex flex-col gap-6 flex-wrap w-full mx-auto mb-2 ">
        <!-- Header -->
        <div
                class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-4 sm:px-4  dark:bg-transparent">
            <div class="flex-1 min-w-0">
                <!-- Breadcrumbs -->
                <div class="flex flex-wrap items-center font-medium">
                    <!--                    <div>-->
                    <!--                        <a class="whitespace-nowrap text-primary-500">Liste des cartes</a>-->
                    <!--                    </div>-->
                </div>
                <!-- Title -->
                <div class="mt-2">
                    <div>
                        <div class="text-3xl font-semibold leading-8 tracking-tight">
                            Liste des clients
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex items-center">
                <p-button label="Ajouter une client" icon="pi pi-plus" size="small" (click)="showDialog()" />
            </div>
        </div>
    </div>

    <div class="flex flex-col flex-auto rounded-lg ">
        <div class="">
            <div class="mt-2">
                <form class="">
                    <div class="w-full">
                        <div class="grid grid-cols-1 xl:grid-cols-[auto_auto] justify-between items-center">
                            <div class="grid grid-cols-1 xl:grid-cols-4 gap-2">

                            </div>

                            <div class="mb-2">
                            </div>
                        </div>
                    </div>
                </form>
            </div>


        </div>

        <!-- Products list -->
        <div class="flex flex-col flex-auto  ">
            <p-table
                    [value]="clients"
                    styleClass="shadow"
                    [paginator]="true"
                    [rows]="10"
                    [rowsPerPageOptions]="[5, 10, 20]"
                    size="small"
                    stripedRows
                    [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Contact</th>
                        <th>Action</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-client>
                    <tr>
                        <td>{{ client.nom }}</td>
                        <td>{{ client.prenom }}</td>
                        <td>{{ client.contact }}</td>

                        <td class="leading-none  px-2"
                        >
                            <button mat-icon-button [matMenuTriggerFor]="actions">
                                <mat-icon [svgIcon]="'heroicons_mini:ellipsis-horizontal'"></mat-icon>
                            </button>
                            <mat-menu #actions="matMenu">
                                <a mat-menu-item>Modifier</a>
                                <a mat-menu-item>Désactiver</a>

                            </mat-menu>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

    </div>

</div>


<p-drawer header="Enregistrement d'un client" styleClass="w-[700px]" [(visible)]="isVisible" position="right">


    <form [formGroup]="clientForm" class="flex flex-col gap-4 ">
        <div >
            <label class="block mb-2 font-medium">Nom</label>
            <input pInputText formControlName="nom" class="w-full"/>
        </div>

        <div >
            <label class="block mb-2 font-medium">Prénom</label>
            <input pInputText formControlName="prenom" class="w-full"/>
        </div>

        <div >
            <label class="block mb-2 font-medium">Contact</label>
            <input pInputText formControlName="contact" class="w-full"/>
        </div>


    </form>

    <ng-template #footer>
        <div class="flex items-center gap-2">
            <button pButton label="Annuler" (click)="cancel()" severity="danger"
                    [disabled]="clientForm.disabled"></button>
            <button pButton label="Enregistrer"
                    (click)="add()"
                    ></button>
        </div>
    </ng-template>

</p-drawer>
